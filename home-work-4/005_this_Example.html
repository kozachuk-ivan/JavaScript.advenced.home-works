<!DOCTYPE html>
<html>
<head>
    <title>Ключевое слово this</title>
    <style>
        .div__parent {
            display: flex;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
        .div {
            background-color:green;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
            width: 100px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="div__parent">
        <div class="div"></div>
        <div class="div"></div>
        <div class="div"></div>
        <div class="div"></div>
        <div class="div"></div>
    </div>
    <script>
        function getRandomColor(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1)) + min; 
        }

        //////////////// СПОСІБ №1

        let divParent = document.querySelector('.div__parent');
        divParent.addEventListener('mouseover', function(event) {
            let child = event.target.closest('.div');
            if(child) {
                child.setAttribute(`style`, `background-color: rgb(${getRandomColor(0,255)},${getRandomColor(0,255)},${getRandomColor(0,255)})`);
                child.textContent = child.style.backgroundColor;
            }
        });

        //////////////// СПОСІБ №2

        // let div = document.querySelectorAll(`.div`);
        // div.forEach(item => {
        //      item.addEventListener('mouseenter', function() {
        //         child.setAttribute(`style`, `background-color: rgb(${getRandomColor(0,255)},${getRandomColor(0,255)},${getRandomColor(0,255)})`);
        //         child.textContent = child.style.backgroundColor;
        //      });
        // });
        
        ///////////////////////////////////////////////
        //////////////// СПОСІБ №1 (відміна дефолтних дій браузера)

        window.addEventListener('beforeunload', function(event) {
            event.preventDefault();
            event.returnValue = ``;
        });

        //////////////// СПОСІБ №2 (відміна дефолтних дій браузера)

        // window.onbeforeunload = function() {

    </script>
</body>
</html>
