<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>Classwork</title>
    <style type="text/css">

    </style>
</head>
<body>
    <div id="one">one</div>
    <script>
        let divFirst = document.querySelector('#one');
        let divTwo = divFirst.insertAdjacentHTML(
            'afterend',
            '<div id="two">two</div>'
        );
        let divTwoClick = document.querySelector('#two');
        divTwoClick.onclick = function() {
            divTwoFirst = divTwoClick.insertAdjacentHTML(
                'beforebegin',
                '<div id="two-first">two-first</div>'
            );
            divTwoClick.id = 'two_second';
            divTwoClick.textContent = 'two-second';
        }
    // Добавьте после дива с id=one еще один див с текстом two и id=two
    // На клик по id=two добавьте перед ним див с id - two_first, а див с id=two измените на two_second 
    </script>
</body>
</html>
