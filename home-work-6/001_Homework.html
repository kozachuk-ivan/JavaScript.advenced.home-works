<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
	<title>HomeWork</title>
	<style>
		body {
			margin: 0;
		}
		.block {
			width: 50px;
			height: 50px;
			background-color: olive;
			position: relative;
			margin-bottom: 20px;
		}
	</style>
</head>
<body>
    <!-- 
	2. создайте div, при клике на него, div начинает двигаться вправо, при клике на кнопку - останавливается,
	при попадании div к краю окна, он переходит к началу окна.
	-->
	<div class="block"></div>
	<input type="button" value="Остановить движение">
	<script>
		let block = document.querySelector('.block');
		let stopBtn = document.querySelector('[value="Остановить движение"]');
		let blockMoveInterval;
		let counter = 0;

		block.addEventListener('click', blockMove);
		stopBtn.addEventListener('click', blockStop);

		function blockMove() {
			clearInterval(blockMoveInterval);
			blockMoveInterval = setInterval(function() {
				if(block.offsetParent.offsetWidth >= block.offsetLeft + block.offsetWidth) {
					counter += 1;
					block.style.cssText = `left:${counter}px`;
				} else {
					counter = 0;
					block.style.cssText = `left:${counter}px`;
					blockMove();
				}
			}, 10);
		}

		function blockStop() {
			clearInterval(blockMoveInterval);
		}
	</script>
</body>
</html>
